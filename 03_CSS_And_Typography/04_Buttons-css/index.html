<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <article>
      <h2>Normal Buttons</h2>
      <tr>
        <td><a class ="button">Learn More</a></td>
        <td><button class ="button">Learn More</button></td>
        <td><button class="button hover">Learn More</button></td>
      </tr>
    </article>
    <article>
      <h2>Filled Buttons</h2>
      <tr>
        <td><a class ="button fill">Learn More</a></td>
        <td><button class="button fill">Learn More</button></td>
        <td><button class="button fill hover">Learn More</button></td>
      </tr>
    </article>
    <article>
      <h2>Icon Buttons</h2>
      <tr>
        <td>
          <a class="button fill"><i class="fas fa-arrow-down"></i> Download</a>
        </td>
        <td><button class="button fill"><i class="fas fa-arrow-down"></i> Download</button></td>
        <td><button class="button fill hover"><i class="fas fa-arrow-down"></i> Download</button></td>
      </tr>
    </article>
  </body>
</html>
