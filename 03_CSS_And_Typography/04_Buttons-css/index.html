<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <article>
      <h2>Normal Buttons</h2>
      <tr class="button">
        <td><a href="">Learn More</a></td>
        <td><button>Learn More</button></td>
        <td><button class="hover">Learn More</button></td>
      </tr>
    </article>
    <article>
      <h2>Filled Buttons</h2>
      <tr class="button">
        <td><a href="" class="fill">Learn More</a></td>
        <td><button class="fill">Learn More</button></td>
        <td><button class="fill hover">Learn More</button></td>
      </tr>
    </article>
    <article>
      <h2>Icon Buttons</h2>
      <tr class="button">
        <td>
          
          <a href="" class="fill"><i class="fas fa-arrow-down"></i> Download</a>
        </td>
        <td><button class="fill"><i class="fas fa-arrow-down"></i> Download</button></td>
        <td><button class="fill hover"><i class="fas fa-arrow-down"></i> Download</button></td>
      </tr>
    </article>
  </body>
</html>
